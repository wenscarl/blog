<div class = "col-xs-offset-1">
    <h3>tags</h3>
    <article ng-repeat="post in posts">
        <h1><a href="#/blog-post/{{posts.indexOf(post)}}">{{post.title}}</a></h1>
        <p>{{post.date}}&nbsp&nbsp{{post.time}}</p>
        <p>{{post.content | limitTo:300}} ...</p>
        <a href="#/blog-post/{{posts.indexOf(post)}}">Read more &rarr;</a>
    </article>
</div>
