<div class = "col-xs-offset-1">
    <article ng-repeat="post in posts">
        <h1><a href="#/research-post/{{post.id}}">{{post.title}}</a></h1>
        <p>{{post.location}}&nbsp&nbsp&nbsp&nbsp{{post.time}}</p>
        <p>{{post.content | limitTo:300}} ...</p>
        <a href="#/research-post/{{post.id}}">Read more &rarr;</a>
    </article>
</div>
